<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller='myCtrl'>
	<div class="container">
		<hr />
		<hr />
		<table class="table table-hover table-striped table-bordered">
			<tr>
				<th>#</th>
				<th>Name <a ng-click='sort("name")' href="#"><i class="fa fa-sort"></i></a></th>
				<th>Age <a ng-click='sort("age")' href="#"><i class="fa fa-sort"></i></a></th>
				<th>Gender <a ng-click='sort("gender")' href="#"><i class="fa fa-sort"></i></a></th>
				<th>Salary <a ng-click='sort("salary")' href="#"><i class="fa fa-sort"></i></a></th>
				<th>Bonus <a ng-click='sort("bonus")' href="#"><i class="fa fa-sort"></i></a></th>
			</tr>
			<tr ng-repeat="x in allData | orderBy : colName : type">
				<td>{{ $index+1 }}</td>
				<td>{{ x.name | uppercase }}</td>
				<td>{{ x.age }}</td>
				<td>{{ x.gender }}</td>
				<td>{{ x.salary | currency : 'INR ' }}</td>
				<td>{{ x.salary | myfilter : x.age }}</td>
			</tr>
		</table>
